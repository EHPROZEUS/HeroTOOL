<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Définir le gradient pour le fond divisé -->
  <defs>
    <linearGradient id="splitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="50%" stop-color="#0066CC" />
      <stop offset="50%" stop-color="#FF6B00" />
    </linearGradient>
    <!-- Masque pour le H transparent -->
    <mask id="h-mask">
      <rect x="0" y="0" width="200" height="200" fill="white"/>
      <!-- H stylisé, centré, plus large et moderne -->
      <text x="100" y="130" font-family="Arial, sans-serif" font-size="90" font-weight="bold" text-anchor="middle" fill="black">H</text>
    </mask>
  </defs>
  <!-- Cercle avec gradient et ligne verticale -->
  <circle cx="100" cy="100" r="90" fill="url(#splitGradient)" stroke="#FFFFFF" stroke-width="2" mask="url(#h-mask)"/>
  <!-- Ligne verticale pour séparation nette -->
  <line x1="100" y1="10" x2="100" y2="190" stroke="#FFFFFF" stroke-width="2"/>
</svg>
